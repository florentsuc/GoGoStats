<header class="bar bar-nav" ng-show="loaded"><h1 class="title">{{ projectName }}</h1></header><div class="content loaded" ng-show="loaded"><h1 class="balance">{{ balance }}</h1><div class="progress-bar"><div class="complete" style="width: {{ percentage }}"></div></div><div class="bottom-row"><div class="percent">{{ percentage }}</div><div class="time-left"><i class="fa fa-clock-o"></i> <span>{{ timeLeft }}</span></div></div><div class="card"><ul class="table-view"><li class="table-view-cell table-view-divider">General</li><li class="table-view-cell">Updates <span class="badge">{{ updates }}</span></li><li class="table-view-cell">Comments <span class="badge">{{ comments }}</span></li><li class="table-view-cell">Pledges <span class="badge">{{ pledges }}</span></li><li class="table-view-cell table-view-divider">Last 10 pledges</li><li class="table-view-cell" ng-repeat="lastPledge in lastPledges">{{ lastPledge.name }}<span class="badge">{{ lastPledge.amount }}</span></li></ul></div></div><div class="content loading" ng-show="!loaded"><div class="titles"><h1>GoGo Stats</h1><img src="/images/1f90bec2.loader.gif"></div></div>
